<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input[type=text] {
            width: 60%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Sentiment Analysis Prediction</h1>

    <form method="POST" action="/predict">
        <input type="text" name="text" placeholder="Enter your text here..." required>
        <button type="submit">Predict Sentiment</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>The sentence is {{ prediction }}</h2>
    </div>
    {% endif %}

</body>
</html>
